GetDistance:
  summary: |-
    "GetDistance" is to get the distance of front object. It is generally used to measure the distance to an object before taking action.
  usage: |-
    [1] API call: getdistance()
    [2] Args: None
    [3] Example: getdistance()
    [4] Return: distance of front object

SpeakText:
  summary: |-
    “SpeakText” is used to convey information to the user. To enter text you must use the 'text' argument.
  usage: |-
    [1] API call: speaktext(text="")
    [2] Args: None
    [3] Example: speaktext(text="전방에 있는 물체는 사과인 것 같습니다.")
    [4] Return: None

CarBack:
  summary: |-
    "CarBack" makes the robot move backwards.
  usage: |-
    [1] API call: carback(distance=0)
    [2] Args: 
        - distance: distance is the distance you want to move. "distance = 1" means moving 1m.
    [3] Example: carback(distance=0.5)
    [4] Return: None

CarForward:
  summary: |-
    "CarForward" makes the robot move backwards.
  usage: |-
    [1] API call: carforward(distance=0)
    [2] Args: 
        - distance: distance is the distance you want to move. "distance = 1" means moving 1m.
    [3] Example: carforward(distance=0.5)
    [4] Return: None

CarLeft:
  summary: |-
    "CarLeft" makes the robot move left.
  usage: |-
    [1] API call: carleft(angle=0)
    [2] Args: 
        - angle: angle is the angle you want to turn. "angle= 360" means turn 360.
    [3] Example: carleft(angle= 130)
    [4] Return: None

CarRight:
  summary: |-
    "CarRight" makes the robot move right.
  usage: |-
    [1] API call: carright(angle=0)
    [2] Args: 
        - angle: angle is the angle you want to turn. "angle= 360" means turn 360.
    [3] Example: carright(angle=180)
    [4] Return: None

CameraMove:
  summary: |-
    “CameraMove” is used to control camera movements.
  usage: |-
    [1] API call: cameramove(pan=90,tilt=90)
    [2] Args: 
        - pan: The horizontal angle in degrees to which the camera should pan. Valid range is typically from 0 to 180. 90 is the initial point.
        - tilt: The vertical angle in degrees to which the camera should tilt. Valid range is typically from 0 to 180. 90 is the initial point.
    [3] Example: cameramove(pan=90,tilt:140)
    [4] Return: None